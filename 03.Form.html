<body>



    <form action="">
        <label for="" class="for">user</label>
        <input type="text" class="type" name="user">

        <label for="" class="for">password</label>
        <input type="password" class="type">

        <div>
            <input type="checkbox" checked>
            <label for="">你是否同意</label>
        </div>

    <script>
        $(':text').css('background', 'yellow')

        $(':checked').css('background-color', 'green')
        $(':checked ~ label').css('background', 'gray')

    </script>
